					<aside>
					
						<h2>REGISTRATE YA!!!!</h2>
									<form>
						<div class="form-group">
					   <label for="inputAddress">NOMBRES:</label>
					    <input type="text" class="form-control" id="nombre" required="" placeholder="">
					</div>
						<div class="form-group">
					   <label for="inputAddress">APELLIDOS</label>
					    <input type="text" class="form-control" id="apellido" required="" placeholder="">
						</div>
					<div class="form-group">
					   <label for="inputAddress">CORREO:</label>
					    <input type="email" class="form-control" id="correo" required="" placeholder="">
					</div>
					<div class="form-group">
					   <label for="inputAddress">NOMBRE DE USUARIO:</label>
					    <input type="text" class="form-control" id="usuario" required="" placeholder="">
					</div>
					<div class="form-group">
					   <label for="inputAddress">CNTRASEÑA:</label>
					    <input type="text" minlength="8" class="form-control" id="contraseña" required="" placeholder="">
					</div>
					<div class="form-group">
					   <label for="inputAddress">EDAD:</label>
					    <input type="number" class="form-control" min="16" max="84" id="edad" required="" placeholder="">
					</div>
					
					  <div class="form-row">
					  <div class="form-group col-md-6">
					      <label for="inputState"  >PAIS</label>
					      <select required="" id="pais" class="form-control">
					        <option>ECUADOR</option>

					      </select>
					    </div>
					    <div class="form-group col-md-6">
					      <label for="inputState">CIUDAD</label>
					      <select id="ciudad" class="form-control">
					        <option selected>Choose...</option>
					        <option>MANTA</option>
					      </select>
					    </div>
					    
					  </div>
					  <div class="form-group">
					    <div class="form-check">
					      <input class="form-check-input" type="checkbox" id="gridCheck">
					      <label class="form-check-label" for="gridCheck">
					        recordar contraseña
					      </label>
					    </div>
					    
					  </div>
					  <button  type="button" class="btn btn-primary" onclick="registrar()">REGISTRAR</button>
 						<button type="button" class="btn btn-light"><a href="index2.html">Cancelar</a> </button>
					</form>
